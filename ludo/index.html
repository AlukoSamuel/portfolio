<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ludo</title>
</head>
<body>
    <!-- main section -->
    <div class="ludo-container">
        <div class="container1">
            <div class="row1-col1 red">
                <div class="circle">
                    <div class="circle-container">
                        <div class="small-circle red"></div>
                        <div class="small-circle red"></div>
                        <div class="small-circle red"></div>
                        <div class="small-circle red"></div>
                    </div>
                </div>
            </div>
            <div class="row1-col2">
                <div></div><div>
                    <div class="arrow-icon">
                        <i class="far fa-2x fa-arrow-alt-circle-down" style="color: #f6c700"></i>
                    </div>
                </div><div></div>
                <div></div><div class="yellow-line"></div><div class="yellow-line">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div><div class="yellow-line"></div><div></div>
                <div></div><div class="yellow-line"></div><div></div>
                <div></div><div class="yellow-line"></div><div></div>
                <div></div><div class="yellow-line"></div><div></div>
            </div>
            <div class="row1-col3 yellow">
                <div class="circle">
                        <div class="circle-container">
                            <div class="small-circle yellow"></div>
                            <div class="small-circle yellow"></div>
                            <div class="small-circle yellow"></div>
                            <div class="small-circle yellow"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="row2-col1">
                <div></div><div class="red-line">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div><div></div><div></div><div></div><div></div>
                <div>
                    <div class="arrow-icon">
                        <i class="far fa-2x fa-arrow-alt-circle-right" style="color: red"></i>
                    </div>
                </div><div class="red-line"></div><div class="red-line"></div><div class="red-line"></div><div class="red-line"></div><div class="red-line"></div>
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="row2-col2">
                <div class="contain-triangle">
                    <div class="triangle-right"></div>
                    <div class="triangle-up"></div>
                    <div class="triangle-left"></div>
                    <div class="triangle-down"></div>
                </div>
                
            </div>
            <div class="row2-col3">
                <div></div><div></div><div></div><div></div><div></div><div></div>
                <div class="green-line"></div><div class="green-line"></div><div class="green-line"></div><div class="green-line"></div><div class="green-line"></div><div>
                    <div class="arrow-icon">
                        <i class="far fa-2x fa-arrow-alt-circle-left" style="color: green"></i>
                    </div>
                </div>
                <div></div><div></div><div></div><div></div><div class="green-line">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div><div></div>
            </div>
        </div>
        <div class="container3">
            <div class="row3-col1 blue">
                <div class="circle">
                    <div class="small-circle blue"></div>
                    <div class="small-circle blue"></div>
                    <div class="small-circle blue"></div>
                    <div class="small-circle blue"></div>
                </div>
            </div>
            <div class="row3-col2">
                <div></div><div class="blue-line"></div><div>
                </div>
                <div></div><div class="blue-line"></div><div></div>
                <div></div><div class="blue-line"></div><div></div>
                <div></div><div class="blue-line"></div><div></div>
                <div></div><div class="blue-line"></div><div class="blue-line">
                    <div class="icon">
                        <i class="fa-2x fa fa-circle"></i>
                    </div>
                </div>
                <div></div><div>
                    <div class="arrow-icon">
                        <i class="far fa-2x fa-arrow-alt-circle-up" style="color: #072A6C"></i>
                    </div>
                </div><div></div>
            </div>
            <div class="row3-col3 green">
                <div class="circle">
                    <div class="small-circle green"></div>
                    <div class="small-circle green"></div>
                    <div class="small-circle green"></div>
                    <div class="small-circle green"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
